<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>OptiWatt</title>
  <link rel="shortcut icon" href="Recursos/optiWatt.ico" type="image/x-icon">

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <div class="sim-container">

    <!-- Titulo -->
    <div class="sim-title">
      <img src="Recursos/optiWatt.png" alt="Logo" class="sim-logo" />
      <div class="sim-title">
        <span class="logo-gradient">Opti</span><span class="logo-gradient-alt">Wa<span
            class="highlight-t">tt</span></span>
      </div>
    </div>


    <!-- Formulario de selecciones -->
    <form>

      <!-- Seleccion de entorno de simulacion, horas y valor -->
      <div class="form-block">
        <div class="form-columns-container">

          <!-- Columna 1: Tipo de escenario -->
          <div class="form-column">
            <label class="label-title">Tipo de escenario:</label>
            <div class="input-row">
              <select class="input-box select-box" id="tipoEscenario">
                <option value="none"></option>
                <option value="salon">Salón de clases</option>
                <option value="lab">Laboratorio de informática</option>
              </select>
            </div>
            <div class="input-desc">Selecciona el entorno que deseas simular.</div>
          </div>

          <!-- Columna 2: Horas totales -->
          <div class="form-column">
            <label class="label-title">Horas totales para simular:</label>
            <div class="input-row">
              <input type="number" class="input-box" id="horasSimulacion" value="2" min="1" max="24" />
            </div>
            <div class="input-desc">Define la duración de la simulación.</div>
          </div>

          <!-- Columna 3: Valor del KWh -->
          <div class="form-column">
            <label class="label-title">Costo por KWh:</label>
            <div class="input-row">
              <input type="number" class="input-box" id="valorKwh" value="600" min="0" />
            </div>
            <div class="input-desc">Ingresa el valor según tu tarifa eléctrica.</div>
          </div>

        </div>
      </div>

      <!-- Contenedor de dispositivos (dinámico) -->
      <div class="form-block" style="padding: 13px 22px;">
        <div id="devicesContainer" class="form-columns-container">
          <!-- Aquí se generarán dinámicamente las columnas de dispositivos -->
        </div>
      </div>

      <button type="button" class="btn-simular" id="startSim">Iniciar Simulación</button>
    </form>

    <!-- mensaje de exito -->
    <div id="toastContainer" class="toast-container"></div>

  </div>




  <script src="script.js"></script>
</body>

</html>
