<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Simulador Energético del Aula</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <div class="sim-container">
    <div class="sim-title">
      Simulador del Aula
      <button class="config-btn" id="openConfig" aria-label="Abrir configuración">
        <i class="fas fa-cog"></i>
      </button>
    </div>
    <form>
      <div class="form-block">
        <label class="label-title">Horas totales para simular:</label>
        <div class="input-row">
          <input type="number" class="input-box" value="2" min="1" max="24" />
        </div>
        <div class="input-desc">Elige las horas y ve cómo crece el consumo en vivo.</div>
      </div>

      <div class="form-block" style="padding: 13px 22px;">

        <!-- Proyectores -->
        <div class="setting-row">
          <div class="setting-header">
            <div class="setting-label"><i class="fas fa-video"></i> Proyectores</div>
            <div class="switch-box">
              <label class="switch">
                <input type="checkbox" id="chkProyectores" />
                <span class="slider"></span>
              </label>
              <div class="counter-box" id="ctrProyectores">
                <button type="button" class="counter-btn" onclick="updateCount('proyectores', -1)">-</button>
                <span class="counter-num" id="proyectores">1</span>
                <button type="button" class="counter-btn" onclick="updateCount('proyectores', 1)">+</button>
              </div>
            </div>
          </div>
        </div>



        <!-- Televisores -->
        <div class="setting-row">
          <div class="setting-header">
            <div class="setting-label"><i class="fas fa-tv"></i> Televisores</div>
            <div class="switch-box">
              <label class="switch">
                <input type="checkbox" id="chkTelevisores" />
                <span class="slider"></span>
              </label>
              <div class="counter-box" id="ctrTelevisores">
                <button type="button" class="counter-btn" onclick="updateCount('televisores', -1)">-</button>
                <span class="counter-num" id="televisores">1</span>
                <button type="button" class="counter-btn" onclick="updateCount('televisores', 1)">+</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Pantallas OneScreen -->
        <div class="setting-row">
          <div class="setting-header">
            <div class="setting-label"><i class="fas fa-tv"></i> Pantallas OneScreen</div>
            <div class="switch-box">
              <label class="switch">
                <input type="checkbox" id="chkPantallas" />
                <span class="slider"></span>
              </label>
              <div class="counter-box" id="ctrPantallas">
                <button type="button" class="counter-btn" onclick="updateCount('pantallas', -1)">-</button>
                <span class="counter-num" id="pantallas">1</span>
                <button type="button" class="counter-btn" onclick="updateCount('pantallas', 1)">+</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Portátiles -->
        <div class="setting-row">
          <div class="setting-header">
            <div class="setting-label"><i class="fas fa-laptop"></i> Portátiles</div>
            <div class="switch-box">
              <label class="switch">
                <input type="checkbox" id="chkPortatiles" />
                <span class="slider"></span>
              </label>
              <div class="counter-box" id="ctrPortatiles">
                <button type="button" class="counter-btn" onclick="updateCount('portatiles', -1)">-</button>
                <span class="counter-num" id="portatiles">1</span>
                <button type="button" class="counter-btn" onclick="updateCount('portatiles', 1)">+</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Computadores de mesa -->
        <div class="setting-row">
          <div class="setting-header">
            <div class="setting-label"><i class="fas fa-desktop"></i> Computadores de mesa</div>
            <div class="switch-box">
              <label class="switch">
                <input type="checkbox" id="chkComputadores" />
                <span class="slider"></span>
              </label>
              <div class="counter-box" id="ctrComputadores">
                <button type="button" class="counter-btn" onclick="updateCount('computadores', -1)">-</button>
                <span class="counter-num" id="computadores">1</span>
                <button type="button" class="counter-btn" onclick="updateCount('computadores', 1)">+</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Router -->
        <div class="setting-row">
          <div class="setting-header">
            <div class="setting-label"><i class="fas fa-wifi"></i> Router</div>
            <div class="switch-box">
              <label class="switch">
                <input type="checkbox" id="chkRouter" />
                <span class="slider"></span>
              </label>
              <div class="counter-box" id="ctrRouter">
                <button type="button" class="counter-btn" onclick="updateCount('router', -1)">-</button>
                <span class="counter-num" id="router">1</span>
                <button type="button" class="counter-btn" onclick="updateCount('router', 1)">+</button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Luces -->
        <div class="setting-row">
          <div class="setting-header">
            <div class="setting-label"><i class="fas fa-lightbulb" style="color:#291f1f;"></i> Luces</div>
            <div class="switch-box">
              <label class="switch">
                <input type="checkbox" id="chkLuces" />
                <span class="slider"></span>
              </label>
              <div class="counter-box" id="ctrLuces">
                <button type="button" class="counter-btn" onclick="updateCount('luces', -1)">-</button>
                <span class="counter-num" id="luces">1</span>
                <button type="button" class="counter-btn" onclick="updateCount('luces', 1)">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn-simular">Iniciar Simulación</button>

    </form>
  </div>

  <!-- Config Modal -->
  <div id="configModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h2 id="modalTitle" class="modal-header">Configuración de Consumo</h2>

      <div class="modal-columns-container">
        <div class="modal-column">
         

          <label for="consumoProyectores">Consumo Proyectores (Watts)</label>
          <input type="number" id="consumoProyectores" min="0" placeholder="Consumo Watts Proyectores" />

          <label for="consumoPortatiles">Consumo Portátiles (Watts)</label>
          <input type="number" id="consumoPortatiles" min="0" placeholder="Consumo de Watts portatiles" />
        </div>

        <div class="modal-column">
          <label for="consumoComputadores">Consumo Computadores de mesa (Watts)</label>
          <input type="number" id="consumoComputadores" min="0" placeholder="Consumo Watts Computadores" />

          <label for="consumoLuces">Consumo Luces (Watts):</label>
          <input type="number" id="consumoLuces" min="18" placeholder="Consumo Watts luces" />

          <label for="consumoPantallas">Consumo Pantallas OneScreen (Watts)</label>
          <input type="number" id="consumoPantallas" min="0" placeholder="Consumo pantalla OneScreen" />

          <label for="consumoRouter">Consumo Router (Watts)</label>
          <input type="number" id="consumoRouter" min="0" placeholder="Consumo en Watts router" />
        </div>
      </div>

      <button type="button" class="close-btn" id="closeConfig">Cerrar</button>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
