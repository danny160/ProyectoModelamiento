<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OptiWatt Simulación</title>
  <link rel="shortcut icon" href="Recursos/optiWatt.ico" type="image/x-icon">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    :root {
      --bg: #f3f6fc;
      --card: #ffffff;
      --accent: #3d7bfd;
      --accent-2: #09cba3;
      --muted: #7c849c;
      --text: #25386b;
    }
    body {
      margin: 16px;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(40deg, #00c3ff, #00ff85);
      color: var(--text);
    }
    .container {
      max-width: 1100px;
      margin: 12px auto;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 8px 28px rgba(84, 106, 220, 0.07);
    }
    header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
    .scenario-tag {
      background: var(--accent-2);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .row { display: flex; flex-wrap: wrap; gap: 18px; margin-top: 16px; }
    .col { flex: 1; min-width: 260px; }
    .chart-wrap { background: white; border-radius: 10px; padding: 12px; position: relative; box-shadow: 0 8px 22px rgba(16, 45, 101, 0.04); }
    .dynamic-bg { position: absolute; inset: 0; pointer-events: none; opacity: 0.12; border-radius: 10px; }
    .card-ind { box-shadow: 0 1px 1px #ffcc00; background: #f7f9ff; border-radius: 8px; padding: 10px; text-align: center; }
    .label { font-size: 0.85rem; color: var(--muted); }
    .value { font-size: 1.15rem; font-weight: 700; color: var(--text); margin-top: 6px; }
    .btn { background: var(--accent); color: white; border: none; padding: 8px 10px; border-radius: 8px; cursor: pointer; font-weight: 700; }
    .btn.alt { background: var(--accent-2); }
    .svg-container { width: 100%; height: 380px; }
    .muted { color: var(--muted); font-size: 0.9rem; }
    footer { margin-top: 14px; display: flex; justify-content: space-between; flex-wrap: wrap; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <h1>Simulación de Consumo Energético</h1>
        <span id="scenarioTag" class="scenario-tag"></span>
        <div>
          <button id="restartBtn" class="btn alt">↻ Reiniciar</button>
          <button id="backBtn" class="btn">Volver</button>
        </div>
      </header>

      <div class="row">
        <div class="col">
          <div class="chart-wrap" id="chartWrap">
            <div class="dynamic-bg" id="dynamicBg"></div>
            <div id="svgRoot" class="svg-container"></div>
          </div>
          <div id="devicePctContainer" class="row" style="margin-top: 10px;"></div>
          <footer><div class="muted">Cada segundo = 1 hora simulada</div></footer>
        </div>

        <div class="col" style="max-width:360px;">
          <div class="card-ind"><div class="label">Horas a simular</div><div id="hoursVal" class="value">-- h</div></div>
          <div class="row" style="margin-top: 12px;">
            <div class="card-ind"><div class="label">Consumo acumulado (Wh)</div><div id="accWh" class="value">0 Wh</div></div>
            <div class="card-ind"><div class="label">Consumo acumulado (kWh)</div><div id="accKwh" class="value">0.000 kWh</div></div>
            <div class="card-ind"><div class="label">CO₂ generado (kg)</div><div id="co2" class="value">0.000 kg</div></div>
            <div class="card-ind"><div class="label">Costo diario (COP)</div><div id="costDay" class="value">$ 0</div></div>
            <div class="card-ind"><div class="label">Costo semanal (COP)</div><div id="costWeek" class="value">$ 0</div></div>
            <div class="card-ind"><div class="label">Costo mensual (COP)</div><div id="costMonth" class="value">$ 0</div></div>
          </div>
        </div>
      </div>

      <div id="individualCharts" class="row" style="margin-top:24px;"></div>
    </div>
  </div>

  <script>
  (function(){
    // Leer payload desde localStorage
    const raw = localStorage.getItem("simulator_payload");
    if (!raw) {
      document.body.innerHTML = '<div style="padding:40px;text-align:center">⚠️ No hay datos de simulación en el LocalStorage.</div>';
      return;
    }

    const payload = JSON.parse(raw);
    const horas = Number(payload.horas) || 1;
    const kwhPrice = Number(payload.kwhPrice) || 0;
    const escenario = payload.escenario || "Desconocido";

    // Mostrar escenario en la cabecera
    const scenarioTag = document.getElementById("scenarioTag");
    scenarioTag.textContent = `Escenario: ${escenario.charAt(0).toUpperCase() + escenario.slice(1)}`;

    // Transformar estructura recibida del index a lista de dispositivos
    const devices = [];
    (payload.devices || []).forEach(dev => {
      if (dev.marcas && dev.marcas.length > 0) {
        dev.marcas.forEach(m => {
          if (m.cantidad > 0 && m.consumo > 0) {
            devices.push({
              id: (dev.tipo + "_" + m.marca).toLowerCase().replace(/\s+/g, "_"),
              label: `${dev.tipo} (${m.marca})`,
              watts: m.consumo,
              count: m.cantidad,
              active: true
            });
          }
        });
      }
    });

    // Validar dispositivos
    if (devices.length === 0) {
      document.body.innerHTML = '<div style="padding:40px;text-align:center">⚠️ No hay dispositivos activos configurados.</div>';
      return;
    }

    // Referencias a elementos
    const hoursVal = document.getElementById("hoursVal");
    const accWhEl = document.getElementById("accWh");
    const accKwhEl = document.getElementById("accKwh");
    const costDayEl = document.getElementById("costDay");
    const costWeekEl = document.getElementById("costWeek");
    const costMonthEl = document.getElementById("costMonth");
    const co2El = document.getElementById("co2");
    const devicePctContainer = document.getElementById("devicePctContainer");

    hoursVal.textContent = horas + " h";
    const fmtCOP = v => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(Math.round(v));

    // Crear tarjetas de dispositivos
    devicePctContainer.innerHTML = "";
    devices.forEach(d => {
      const card = document.createElement("div");
      card.className = "card-ind";
      card.innerHTML = `<div class="label">${d.label}</div><div id="pct${d.id}" class="value">0%</div>`;
      devicePctContainer.appendChild(card);
    });

    // Simulación
    const CO2_FACTOR = 0.43;
    let kwhAcc = 0, hour = 0;
    const interval = setInterval(() => {
      if (hour >= horas) { clearInterval(interval); return; }
      hour++;

      kwhAcc = devices.reduce((sum, d) => sum + (d.watts * d.count / 1000), 0) * hour;
      const whAcc = kwhAcc * 1000;
      const co2 = kwhAcc * CO2_FACTOR;
      const costDay = kwhAcc * kwhPrice;
      const costWeek = costDay * 7;
      const costMonth = costDay * 30;

      accWhEl.textContent = whAcc.toFixed(0) + " Wh";
      accKwhEl.textContent = kwhAcc.toFixed(3) + " kWh";
      co2El.textContent = co2.toFixed(3) + " kg";
      costDayEl.textContent = fmtCOP(costDay);
      costWeekEl.textContent = fmtCOP(costWeek);
      costMonthEl.textContent = fmtCOP(costMonth);

      devices.forEach(d => {
        const devKwh = (d.watts * d.count / 1000) * hour;
        const pct = (devKwh / kwhAcc) * 100;
        const pctEl = document.getElementById("pct" + d.id);
        if (pctEl) pctEl.textContent = pct.toFixed(1) + "%";
      });
    }, 700);

    // Botones
    document.getElementById("restartBtn").onclick = () => location.reload();
    document.getElementById("backBtn").onclick = () => window.history.back();
  })();
  </script>
</body>
</html>
